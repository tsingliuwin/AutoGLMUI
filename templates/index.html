    <script>
        // 展开更多示例功能
        document.addEventListener('DOMContentLoaded', function() {
            var loadMoreBtn = document.getElementById('loadMoreBtn');
            if (loadMoreBtn) {
                loadMoreBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    var isExpanded = this.innerHTML.includes('收起示例');
                    var moreExamples = document.querySelectorAll('.more-example');

                    if (isExpanded) {
                        // 收起
                        moreExamples.forEach(function(el) {
                            el.style.display = 'none';
                        });
                        this.innerHTML = '<i class="layui-icon layui-icon-down"></i> 展开更多';
                    } else {
                        // 展开
                        moreExamples.forEach(function(el) {
                            el.style.setProperty('display', 'block', 'important');
                        });
                        this.innerHTML = '<i class="layui-icon layui-icon-up"></i> 收起示例';
                    }
                });
            }
        });

        layui.use(['layer', 'form', 'element', 'util'], function(){
            var layer = layui.layer;
            var form = layui.form;
            var element = layui.element;
            var util = layui.util;
            var $ = layui.$;

  
            // 选择示例
            window.selectExample = function(example) {
                $('#taskInput').val(example);
                $('#charCount').text(example.length);
                layer.msg('已填入示例任务', {icon: 1, time: 1000});
                $('#taskInput').focus();

                // 如果当前是展开状态，自动收起
                const btn = $('#loadMoreBtn');
                const isExpanded = btn.html().includes('收起示例');
                if (isExpanded) {
                    setTimeout(function() {
                        $('.more-example').hide();
                        btn.html('<i class="layui-icon layui-icon-down"></i> 展开更多');
                    }, 200);
                }

                // 移动端自动收起键盘
                if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                    $('#taskInput').blur();
                }
            };

        
    
            let taskId = 0;
            let responseCount = 0;

            // 本地存储相关函数
            function saveToLocalStorage(key, data) {
                try {
                    console.log(`[LocalStorage] 尝试保存数据到 ${key}:`, { dataLength: JSON.stringify(data).length });
                    const jsonData = JSON.stringify(data);
                    // 检查存储空间是否足够
                    if (jsonData.length > 5 * 1024 * 1024) { // 5MB限制
                        console.error('数据过大，超过localStorage限制');
                        return false;
                    }
                    localStorage.setItem(key, jsonData);
                    console.log(`[LocalStorage] 成功保存到 ${key}, 大小:`, (jsonData.length / 1024).toFixed(2) + ' KB');
                    return true;
                } catch (e) {
                    console.error(`[LocalStorage] 保存到 ${key} 失败:`, e);
                    console.error('错误详情:', {
                        name: e.name,
                        message: e.message,
                        stack: e.stack,
                        key: key,
                        dataSize: JSON.stringify(data).length
                    });
                    if (e.name === 'QuotaExceededError') {
                        console.error('localStorage存储空间已满，尝试清理旧数据');
                        // 尝试清理一些旧数据
                        try {
                            const keys = Object.keys(localStorage);
                            for (let key of keys) {
                                if (key.startsWith('taskHistory_')) {
                                    localStorage.removeItem(key);
                                    console.log('已清理旧数据:', key);
                                    break;
                                }
                            }
                            // 再次尝试保存
                            localStorage.setItem(key, JSON.stringify(data));
                            return true;
                        } catch (e2) {
                            console.error('清理后仍然无法保存:', e2);
                            return false;
                        }
                    }
                    return false;
                }
            }

            function loadFromLocalStorage(key, defaultValue = null) {
                try {
                    console.log(`[LocalStorage] 尝试从 ${key} 加载数据`);
                    const data = localStorage.getItem(key);
                    if (data) {
                        console.log(`[LocalStorage] 从 ${key} 加载到数据，大小:`, (data.length / 1024).toFixed(2) + ' KB');
                        return JSON.parse(data);
                    } else {
                        console.log(`[LocalStorage] ${key} 中没有数据，返回默认值`);
                        return defaultValue;
                    }
                } catch (e) {
                    console.error(`[LocalStorage] 从 ${key} 加载失败:`, e);
                    return defaultValue;
                }
            }

            // 保存任务历史
            function saveTaskHistory(taskData) {
                try {
                    let history = loadFromLocalStorage('taskHistory', []);
                    history.unshift(taskData); // 添加到开头
                    // 只保留最近100条
                    if (history.length > 100) {
                        history = history.slice(0, 100);
                    }
                    const success = saveToLocalStorage('taskHistory', history);
                    if (success) {
                        console.log('历史记录已保存，当前总数:', history.length);
                        updateHistoryCount();
                        return true;
                    } else {
                        console.error('保存历史记录失败');
                        return false;
                    }
                } catch (e) {
                    console.error('保存任务历史时出错:', e);
                    return false;
                }
            }

            // 加载任务历史
            function loadTaskHistory() {
                return loadFromLocalStorage('taskHistory', []);
            }

            // 压缩响应内容以节省空间
            function compressResponseContent(html) {
                try {
                    // 创建一个临时的div来解析HTML
                    const temp = document.createElement('div');
                    temp.innerHTML = html;

                    // 移除不必要的属性和元素以节省空间
                    // 1. 移除progress元素
                    const progressElements = temp.querySelectorAll('.layui-progress');
                    progressElements.forEach(el => el.remove());

                    // 2. 移除loading动画
                    const loadingIcons = temp.querySelectorAll('.layui-icon-loading');
                    loadingIcons.forEach(el => {
                        el.classList.remove('layui-anim', 'layui-anim-rotate', 'layui-anim-loop');
                    });

                    // 3. 简化class属性
                    const allElements = temp.querySelectorAll('*');
                    allElements.forEach(el => {
                        // 只保留必要的class
                        if (el.className) {
                            const classes = el.className.split(' ').filter(cls =>
                                cls.startsWith('response-') ||
                                cls === 'response-content' ||
                                cls === 'status-text'
                            );
                            el.className = classes.join(' ');
                        }
                    });

                    // 4. 移除data属性
                    allElements.forEach(el => {
                        const attrs = Array.from(el.attributes);
                        attrs.forEach(attr => {
                            if (attr.name.startsWith('data-')) {
                                el.removeAttribute(attr.name);
                            }
                        });
                    });

                    return temp.innerHTML;
                } catch (e) {
                    console.error('压缩响应内容失败:', e);
                    return html; // 返回原始HTML
                }
            }

        // 检查localStorage使用情况
            function checkLocalStorageUsage() {
                try {
                    let total = 0;
                    let taskHistorySize = 0;

                    // 计算总使用量
                    for (let key in localStorage) {
                        if (localStorage.hasOwnProperty(key)) {
                            const size = localStorage[key].length;
                            total += size;
                            if (key === 'taskHistory') {
                                taskHistorySize = size;
                            }
                        }
                    }

                    // localStorage通常有5MB限制
                    const limit = 5 * 1024 * 1024;
                    const usagePercent = (total / limit * 100).toFixed(2);

                    console.log('localStorage使用情况:');
                    console.log(`- 总使用量: ${(total / 1024).toFixed(2)} KB (${usagePercent}%)`);

                const responseItem = $(`
                    <div class="layui-timeline-item" style="padding-bottom: 20px;">
                        <i class="layui-icon layui-timeline-axis layui-icon-loading-1" style="color: #1E9FFF;"></i>
                        <div class="layui-timeline-content layui-text">
                            <div class="layui-card">
                                <div class="layui-card-header" style="display: flex; justify-content: space-between; align-items: center; cursor: pointer;" onclick="toggleTaskDetails(${responseId})">

                                <div class="layui-card-body">
                                    <blockquote class="layui-elem-quote" style="margin-bottom: 10px;">

                                    <div id="streaming-${responseId}" style="color: #666; line-height: 1.6;">
                                        <div class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="progress-${responseId}">
                                            <div class="layui-progress-bar" lay-percent="0%"></div>
                                        </div>
                                        <div style="margin-top: 10px; font-size: 14px; color: #999;">
                                            <i class="layui-icon layui-icon-loading layui-anim layui-anim-rotate layui-anim-loop"></i> 等待响应...

                                    </div>
                                </div>

                // 初始化进度条
                element.render('progress');

                // 使用 HTTP Streaming
                fetch('/api/send-task-stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ task: task })
                }).then(response => {
                    layer.close(loadIndex);
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let progress = 0;
                    let buffer = '';

                    function processStream() {
                        return reader.read().then(({ done, value }) => {
                            if (done) {
                                // 流结束 - 包装内容以便折叠
                                const container = document.querySelector(`#streaming-${responseId}`);
                                const existingContent = container.innerHTML;

                                // 创建任务详情包装器
                                const taskDetailsDiv = document.createElement('div');
                                taskDetailsDiv.className = 'task-details-wrapper';
                                taskDetailsDiv.innerHTML = existingContent;

                                // 添加完成状态
                                const completeStatus = document.createElement('div');
                                completeStatus.style.marginTop = '10px';
                                completeStatus.style.fontSize = '14px';
                                completeStatus.style.color = '#5FB878';
                                completeStatus.innerHTML = '<i class="layui-icon layui-icon-ok-circle"></i> 任务完成';

                                // 清空容器并添加新内容
                                container.innerHTML = '';
                                container.appendChild(taskDetailsDiv);
                                container.appendChild(completeStatus);

                                console.log('[Streaming] 流结束，任务已完成');
                                return;
                            }

                            // 解码新的数据块
                            const chunk = decoder.decode(value, { stream: true });
                            buffer += chunk;

                            // 按行分割数据
                            const lines = buffer.split('\n');
                            buffer = lines.pop(); // 保留最后一个可能不完整的行

                            // 处理每一行
                            lines.forEach(line => {
                                if (line.trim()) {
                                    try {
                                        const data = JSON.parse(line);
                                        handleStreamingData(responseId, data, progress);

                                        // 更新进度
                                        if (data.type === 'response') {
                                            progress = Math.min(progress + 10, 90);
                                            element.progress('progress-' + responseId, progress + '%');
                                        }
                                    } catch (e) {
                                        console.error('Error parsing streaming data:', e, 'Raw data:', line);
                                    }
                                }
                            });

                            return processStream();
                        });
                    }

                    return processStream();
                }).catch(error => {
                    layer.close(loadIndex);
                    console.error('Streaming error:', error);
                    const container = document.querySelector(`#streaming-${responseId}`);
                    container.innerHTML = `
                        <div style="color: #FF5722; font-size: 14px;">
                            <i class="layui-icon layui-icon-close-fill"></i> 错误: ${error.message}
                        </div>
                    `;

                    // 即使出错也保存任务到历史记录
                    const responseItem = $(`[data-task-id="${responseId}"]`);
                    if (responseItem.length) {
                        const taskData = {
                            id: responseId,
                            task: responseItem.data('task'),
                            timestamp: new Date().getTime(),
                            responseContent: compressResponseContent(container.innerHTML)
                        };
                        saveTaskHistory(taskData);
                    }
                });

                $('#taskInput').val('');
                $('#charCount').text('0');
            };

            // 处理 streaming 数据
            function handleStreamingData(responseId, data, progress) {
                console.log(`[handleStreamingData] 收到数据，responseId: ${responseId}, type: ${data.type}`);
                const container = document.querySelector(`#streaming-${responseId}`);
                if (!container) {
                    console.warn(`[handleStreamingData] 未找到容器 #streaming-${responseId}`);
                    return;
                }

                if (data.type === 'sent') {
                    container.innerHTML = `
                        <div class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="progress-${responseId}">
                            <div class="layui-progress-bar" lay-percent="0%"></div>
                        </div>
                        <div style="margin-top: 10px; font-size: 14px; color: #999;">
                            <i class="layui-icon layui-icon-loading layui-anim layui-anim-rotate layui-anim-loop"></i> 任务已发送，等待响应...
                        </div>
                    `;
                    element.render('progress');
                } else if (data.type === 'response') {
                    const msgType = data.data.msg_type || 'unknown';
                    const parsedData = data.data.parsed_data;

                    // 创建或获取响应内容容器
                    const responseDiv = container.querySelector('.response-content') || document.createElement('div');
                    responseDiv.className = 'response-content';
                    responseDiv.style.marginTop = '10px';
                    responseDiv.style.padding = '10px';
                    responseDiv.style.backgroundColor = '#f8f8f8';
                    responseDiv.style.borderRadius = '4px';
                    responseDiv.style.fontSize = '14px';
                    responseDiv.style.whiteSpace = 'pre-wrap';
                    responseDiv.style.maxHeight = '400px';
                    responseDiv.style.overflowY = 'auto';

                    // 根据消息类型格式化显示
                    let displayContent = '';
                    const timestamp = new Date(data.data.timestamp).toLocaleTimeString();

                    if (msgType === 'server_init') {
                        displayContent = `[${timestamp}] 🔧 系统初始化完成\n`;
                    } else if (msgType === 'server_session') {
                        displayContent = `[${timestamp}] 🔒 会话已建立\n`;
                    } else if (msgType === 'agent_response') {
                        const content = parsedData?.data?.content || parsedData?.content || '代理响应';
                        displayContent = `[${timestamp}] 🤖 代理响应:\n${content}\n\n`;
                    } else if (msgType === 'task_result') {
                        const result = parsedData?.data?.result || parsedData?.result || '任务完成';
                        displayContent = `[${timestamp}] ✅ 任务结果:\n${result}\n\n`;
                    } else if (msgType === 'task_status') {
                        const status = parsedData?.data?.status || '状态更新';
                        displayContent = `[${timestamp}] 📊 任务状态: ${status}\n`;
                    } else if (msgType === 'error') {
                        const errorMsg = parsedData?.data?.error || parsedData?.error || '发生错误';
                        displayContent = `[${timestamp}] ❌ 错误: ${errorMsg}\n`;
                    } else {
                        // 显示原始消息或解析后的内容
                        const message = parsedData?.data?.message || parsedData?.message || data.data.message;
                        if (message) {
                            displayContent = `[${timestamp}] 📨 ${message}\n\n`;
                        }
                    }

                    // 追加到现有内容
                    if (displayContent) {
                        responseDiv.textContent += displayContent;
                    }

                    if (!container.querySelector('.response-content')) {
                        container.appendChild(responseDiv);
                    }

                    // 自动滚动到底部
                    responseDiv.scrollTop = responseDiv.scrollHeight;

                    // 实时保存到历史记录（更新已有记录）
                    const responseItem = $(`[data-task-id="${responseId}"]`);
                    if (responseItem.length) {
                        const taskData = {
                            id: responseId,
                            task: responseItem.data('task'),
                            timestamp: new Date().getTime(),
                            responseContent: compressResponseContent(container.innerHTML)
                        };
                        console.log('[Streaming Update] 正在更新历史记录，responseId:', responseId);
                        let history = loadFromLocalStorage('taskHistory', []);
                        console.log('[Streaming Update] 当前历史记录数量:', history.length);
                        // 更新或添加记录
                        const existingIndex = history.findIndex(h => h.id === responseId);
                        if (existingIndex >= 0) {
                            console.log('[Streaming Update] 更新现有记录');
                            history[existingIndex] = taskData;
                        } else {
                            console.log('[Streaming Update] 添加新记录');
                            history.unshift(taskData);
                        }
                        // 只保留最近100条
                        if (history.length > 100) {
                            history = history.slice(0, 100);
                        }
                        console.log('[Streaming Update] 保存后历史记录数量:', history.length);
                        saveToLocalStorage('taskHistory', history);
                    }
                } else if (data.type === 'error') {
                    container.innerHTML = `
                        <div style="color: #FF5722; font-size: 14px;">
                            <i class="layui-icon layui-icon-close-fill"></i> 错误: ${data.message}
                        </div>
                    `;
                } else if (data.type === 'complete') {
                    element.progress('progress-' + responseId, '100%');

                    // 更新进度条显示
                    const progressBar = container.querySelector('.layui-progress');
                    if (progressBar) {
                        progressBar.style.display = 'none';
                    }

                    // 更新状态图标
                    const statusIcon = container.querySelector('.layui-icon-loading');
                    if (statusIcon) {
                        statusIcon.className = 'layui-icon layui-icon-ok-circle';
                        statusIcon.style.color = '#5FB878';
                        statusIcon.classList.remove('layui-anim', 'layui-anim-rotate', 'layui-anim-loop');
                    }

                    // 添加完成信息
                    const completeMsg = data.response_count ?
                        `任务完成 (共收到 ${data.response_count} 条响应)` :
                        '任务完成';

                    // 检查是否已有任务详情包装器
                    let taskDetailsWrapper = container.querySelector('.task-details-wrapper');
                    if (!taskDetailsWrapper) {
                        taskDetailsWrapper = document.createElement('div');
                        taskDetailsWrapper.className = 'task-details-wrapper';

                        // 将现有内容移到包装器中（除了状态文本）
                        const existingContent = container.innerHTML;
                        const tempDiv = document.createElement('div');
                        tempDiv.innerHTML = existingContent;
                        const statusDivs = tempDiv.querySelectorAll('.status-text');
                        statusDivs.forEach(div => div.remove());

                        taskDetailsWrapper.innerHTML = tempDiv.innerHTML;

                        // 清空容器并重新组织
                        container.innerHTML = '';
                        container.appendChild(taskDetailsWrapper);
                    }

                    // 添加或更新状态文本
                    const statusDiv = container.querySelector('.status-text') || document.createElement('div');
                    statusDiv.className = 'status-text';
                    statusDiv.style.marginTop = '10px';
                    statusDiv.style.fontSize = '14px';
                    statusDiv.style.color = '#5FB878';
                    statusDiv.innerHTML = `<i class="layui-icon layui-icon-ok-circle"></i> ${completeMsg}`;

                    if (!container.querySelector('.status-text')) {
                        container.appendChild(statusDiv);
                    }

    
                    // 更新任务完成状态，但不需要再次保存（因为在handleStreamingData中已经实时保存了）
                    console.log('[Streaming] 任务完成，responseId:', responseId);
                    console.log('[Streaming] 任务已通过实时更新保存，无需再次保存');
                }
            }

                    } else {
                        statusIndicator.removeClass('layui-bg-green').addClass('layui-bg-red');
                        statusIndicator.html('<i class="layui-icon layui-icon-close-fill"></i> <span>未连接</span>');
                    }
                }).fail(function(){
                    const statusIndicator = $('#statusIndicator');
                    statusIndicator.removeClass('layui-bg-green').addClass('layui-bg-red');
                    statusIndicator.html('<i class="layui-icon layui-icon-close-fill"></i> <span>未连接</span>');
                });
            }

            // 页面加载时恢复历史记录
            function loadHistoryOnPageLoad() {
                const history = loadTaskHistory();
                console.log('页面加载时发现的历史记录数量:', history.length); // 调试日志
                const responseList = $('#responseList');
                const emptyState = $('#emptyState');

                if (history.length > 0) {
                    responseList.empty();
                    responseList.addClass('layui-timeline');
                    emptyState.hide();

                    history.forEach(item => {
                        const time = util.toDateString(new Date(item.timestamp), 'yyyy-MM-dd HH:mm:ss');
                        const responseItem = $(`
                            <div class="layui-timeline-item" style="padding-bottom: 20px;">
                                <i class="layui-icon layui-timeline-axis layui-icon-ok-circle" style="color: #5FB878;"></i>
                                <div class="layui-timeline-content layui-text">
                                    <div class="layui-card">
                                        <div class="layui-card-header" style="display: flex; justify-content: space-between; align-items: center; cursor: pointer;" onclick="toggleTaskDetails(${item.id})">
                                            <span class="layui-badge layui-bg-green" style="font-size: 12px;">任务 #${item.id}</span>
                                            <span style="color: #999; font-size: 12px;">${time} <i class="layui-icon layui-icon-up" id="toggle-icon-${item.id}" style="margin-left: 5px;"></i></span>
                                        </div>
                                        <div class="layui-card-body">
                                            <blockquote class="layui-elem-quote" style="margin-bottom: 10px;">
                                                <strong>任务:</strong> ${item.task}
                                            </blockquote>
                                            <div id="streaming-${item.id}" style="color: #666; line-height: 1.6;">
                                                <div class="task-details-wrapper">
                                                    ${item.responseContent}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `);

                        responseItem.attr('data-task-id', item.id);
                        responseItem.data('task', item.task);
                        responseList.append(responseItem);
                    });

                    responseCount = history.length;
                    taskId = Math.max(...history.map(h => h.id), 0);
                    updateResponseCount();
                }
            }

            // 页面加载完成后执行
            loadHistoryOnPageLoad();

            // 检查localStorage使用情况（用于调试）
            setTimeout(() => {
                console.log('=== localStorage调试信息 ===');
                const usage = checkLocalStorageUsage();
                if (usage) {
                    console.log('localStorage空间检查正常');
                } else {
                    console.error('localStorage空间检查异常');
                }

                // 测试基本功能
                const basicTest = window.debugLocalStorage.testBasic();
                if (!basicTest) {
                    console.error('localStorage基本功能测试失败！');
                }

                // 显示所有键
                window.debugLocalStorage.showAllKeys();
            }, 1000);

            // 添加调试工具到全局作用域
            window.debugLocalStorage = {
                checkUsage: checkLocalStorageUsage,
                clearHistory: function() {
                    if (confirm('确定要清空所有历史记录吗？\n这将同时清空页面上的所有显示记录。')) {
                        localStorage.removeItem('taskHistory');
                        console.log('历史记录已清空');
                        // 同时清空页面上的显示
                        $('#responseList').empty().removeClass('layui-timeline');
                        $('#emptyState').show();
                        responseCount = 0;
                        taskId = 0;
                        updateHistoryCount();
                        console.log('页面显示已清空');
                    }
                },
                showHistory: function() {
                    const history = loadFromLocalStorage('taskHistory', []);
                    console.log('当前历史记录:', history);
                    return history;
                },
                testSave: function() {
                    const testData = { id: Date.now(), task: '测试任务', timestamp: Date.now(), responseContent: '<div>测试内容</div>' };
                    const result = saveTaskHistory(testData);
                    console.log('测试保存结果:', result);
                    return result;
                },
                testBasic: function() {
                    console.log('=== 测试localStorage基本功能 ===');
                    try {
                        // 测试写入
                        localStorage.setItem('test_key', 'test_value');
                        const value = localStorage.getItem('test_key');
                        if (value === 'test_value') {
                            console.log('✓ localStorage基本功能正常');
                            localStorage.removeItem('test_key');
                            return true;
                        } else {
                            console.error('✗ localStorage读取值不匹配');
                            return false;
                        }
                    } catch (e) {
                        console.error('✗ localStorage基本功能异常:', e);
                        return false;
                    }
                },
                showAllKeys: function() {
                    console.log('=== localStorage中的所有键 ===');
                    const keys = Object.keys(localStorage);
                    keys.forEach(key => {
                        const size = localStorage[key].length;
                        console.log(`- ${key}: ${(size / 1024).toFixed(2)} KB`);
                    });
                    return keys;
                }
            };

            console.log('localStorage调试工具已添加到 window.debugLocalStorage');

            // 每5秒更新状态
            setInterval(updateStatus, 5000);
            updateStatus();

            // 响应式处理
            if (navigator.userAgent.match(/(iPhone|iPod|Android|ios|iOS|iPad|Backerry|WebOS|Symbian|Windows Phone|Phone)/i)) {
                $('.shortcuts-hint').hide();
            }
        });
    </script>
</body>
</html>
